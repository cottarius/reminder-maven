databaseChangeLog:
  - changeSet:
      id: "create-table-users"
      author: "cotarius"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)

              - column:
                  name: telegram_id
                  type: int

              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false