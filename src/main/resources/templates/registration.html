<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New Remind</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('/registration.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Reminder Manager</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login Page</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New User </h1>
            <div class="card-body">
                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label> User Name </label>
                        <label>
                            <input
                                    type="text"
                                    name="name"
                                    th:field="*{name}"
                                    class="form-control"
                                    placeholder="Enter User Name"
                            />
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> User Email </label>
                        <label>
                            <input
                                    type="text"
                                    name="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter User Email"
                            />
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> User Telegram Id </label>
                        <label>
                            <input
                                    type="text"
                                    name="telegramId"
                                    th:field="*{telegramId}"
                                    class="form-control"
                                    placeholder="Enter User Telegram Id"
                            />
                            <div th:if="${#fields.hasErrors('telegramId')}" th:errors="*{telegramId}">TelegramId error</div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> User Login </label>
                        <label>
                            <input
                                    type="text"
                                    name="login"
                                    th:field="*{username}"
                                    class="form-control"
                                    placeholder="Enter User Login"
                            />
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> User Password </label>
                        <label>
                            <input
                                    type="text"
                                    name="password"
                                    th:field="*{password}"
                                    class="form-control"
                                    placeholder="Enter User Password"
                            />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                        </label>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
