<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Remind</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Reminder Manager</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reminds}">Reminder Management</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Remind </h1>
            <div class="card-body">
                <form th:action="@{/reminds}" th:object="${reminder}" method="post">
                    <div class="form-group">
                        <label> Title of Remind </label>
                        <label>
                            <input
                                    type="text"
                                    name="title"
                                    th:field="*{title}"
                                    class="form-control"
                                    placeholder="Enter Title of Remind"
                            />
                        </label>
                    </div>

                    <div class="form-group">
                        <label> Description of Remind </label>
                        <label>
                            <input
                                    type="text"
                                    name="description"
                                    th:field="*{description}"
                                    class="form-control"
                                    placeholder="Enter Description of Remind"
                            />
                        </label>
                    </div>

                    <div class="form-group">
                        <label> Date and time of Remind </label>
                        <label>
                            <input
                                    type="datetime-local"
                                    name="remind date time"
                                    th:field="*{remind}"
                                    class="form-control"
                                    placeholder="Enter Date and Time of Remind"
                            />
                        </label>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
