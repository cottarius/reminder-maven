<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:td="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit Remind</title>
</head>
<body>
<div align="center">
    <h2>Edit Remind</h2>
    <!--    <form action="#" th:action="@{/save}" th:object="${reminder}" method="post">-->
    <form th:action="@{/edit/{remindId}(remindId=${reminder.id})}" th:object="${reminder}" th:method="put">
        <p>Id: <label>
            <td th:text="${reminder.getId()}"></td>
        </label></p>
        <p>Title: <label>
            <input type="text" th:field="*{title}"/>
        </label></p>
        <p>Description: <label>
            <input type="text" th:field="*{description}"/>
        </label></p>
        <p>Remind date: <label>
            <input type="text" th:field="*{remind}"/>
        </label></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
