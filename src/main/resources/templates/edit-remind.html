<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Remind </h1>
            <div class="card-body">
                <form th:action="@{/reminds/{id} (id=${reminder.id})}" th:object="${reminder}" method="post">
                    <div class="form-group">
                        <label> Title </label>
                        <label>
                            <input
                                    type="text"
                                    name="title"
                                    th:field="*{title}"
                                    class="form-control"
                                    placeholder="Enter Title"
                            />
                        </label>
                    </div>

                    <div class="form-group">
                        <label> Description </label>
                        <label>
                            <input
                                    type="text"
                                    name="description"
                                    th:field="*{description}"
                                    class="form-control"
                                    placeholder="Enter Description"
                            />
                        </label>
                    </div>

                    <div class="form-group">
                        <label> Date and Time</label>
                        <label>
                            <input
                                    type="datetime-local"
                                    name="datetime"
                                    th:field="*{remind}"
                                    class="form-control"
                                    placeholder="Enter Date and Time of Remind"
                            />
                        </label>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
